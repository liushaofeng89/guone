<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-table-view .mui-media-object {
				width: 70px;
				max-width: none;
				height: 70px;
				line-height: 60px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
				<div class="mui-col-xs-1 mui-col-sm-1">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				</div>
				<div class="mui-col-xs-10 mui-col-sm-10">
					<div class="mui-input-row mui-search">
						<input id="searchName" type="search" class="mui-input-clear" placeholder="">
					</div>
				</div>
				<div class="mui-col-xs-1 mui-col-sm-1" style="padding-left: 10px;color: #ababab;">
					<i class="mui-icon fa fa-licamera"></i>
				</div>
			</div>
			
			</div>
		</header>
		<div class="mui-content">
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="top:90px;">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron">

					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			var title = [];
			title.push("收藏价值大，升值空间大");
			title.push("绝对真品，包邮");
			title.push("下手要快，手慢无");
			title.push("刚淘到的精品");
			title.push("双龙玉佩，随身携带");
			title.push("正品和田玉");
			title.push("和田玉手环");
			title.push("收藏价值大，升值空间大，速度下手");
			
			var description = [];
			description.push("精品磁碗，林彪亲自签名，景德镇<br>出品，收藏价格极大 ");
			description.push("精品磁碗，主席亲用，品茶，欢迎出价 ");
			description.push("精品磁碗，林彪亲自签名，景德镇出品，收藏价格极大 ");
			description.push("精品木雕，收藏价值大，随时在线 ");
			description.push("和田玉玉佩,鸡年佩带更有意义");
			description.push("精品磁碗，林彪亲自签名，景德镇出品，收藏价格极大 ");
			description.push("精品磁碗，林彪亲自签名，景德镇出品，收藏价格极大 ");
			description.push("精品磁碗，林彪亲自签名，景德镇出品，收藏价格极大 ");
			
			var iconPath = [];
			iconPath.push("../img/detailinfo/icon (64).jpg");
			iconPath.push("../img/detailinfo/icon (51).jpg");
			iconPath.push("../img/detailinfo/icon (54).jpg");
			iconPath.push("../img/detailinfo/icon (18).jpg");
			iconPath.push("../img/detailinfo/icon (27).jpg");
			iconPath.push("../img/detailinfo/icon (37).jpg");
			iconPath.push("../img/detailinfo/icon (42).jpg");
			iconPath.push("../img/detailinfo/icon (46).jpg");
			
			
			var value = document.body.querySelector('#searchName').value;
			if(value != '' && value != undefined) {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 8; i < len; i++) {
						var li = document.createElement('li');
						li.id = "detailli"+i;
						li.className = 'mui-table-view-cell mui-media';
						var a = document.createElement('a');
						a.href = "javascript:;";
						li.appendChild(a);

						var img = document.createElement('img');
						img.className = "mui-media-object mui-pull-left";
						img.src = iconPath[i%8];
						a.appendChild(img);

						var div = document.createElement('div');
						div.className = "mui-media-body";
						div.innerHTML = title[i%8];
						a.appendChild(div);

						var p = document.createElement('p');
						p.className = "mui-ellipsis";
						p.innerHTML = description[i%8];
						div.appendChild(p);
						table.appendChild(li);
					}
					
					document.body.querySelector('#detailli4').addEventListener("tap", function(e) {
							mui.openWindow({
								url: "../html/guonedetailinfo/detailinfo.html",
								id: "detailinfo"
							})
						
					}, false);

				}, 1500);
			} else {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
			}
		}
		if(mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}

		mui.ready(function() {
			document.body.querySelector('#searchName').addEventListener("keydown", function(e) {
				if(13 == e.keyCode) { //点击了“搜索”  
					count = 0;
					var table = document.body.querySelector('.mui-table-view');
					table.innerHTML = "";
					mui('#pullrefresh').pullRefresh().refresh(true);
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}
			}, false);
		});

		function plusReady() {
			var wv = plus.webview.currentWebview();
			var vText = wv.searchValue; //这样就能接收到上个页面传过来的值了
			document.body.querySelector('#searchName').value = vText;
			pullupRefresh();
		}
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		if(mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
			document.body.querySelector('#searchName').value = "藏品";

		}
	</script>

</html>
