<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			.mui-table-view .mui-media-object {
				width: 70px;
				max-width: none;
				height: 70px;
				line-height: 60px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="mui-row">
				<div class="mui-col-xs-1 mui-col-sm-1">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				</div>
				<div class="mui-col-xs-10 mui-col-sm-10">
					<div class="mui-input-row mui-search">
						<input id="searchName" type="search" class="mui-input-clear" placeholder="">
					</div>
				</div>
				<div class="mui-col-xs-1 mui-col-sm-1" style="padding-left: 10px;color: #ababab;">
					<i class="mui-icon fa fa-licamera"></i>
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-bar">
					<a href="#topPopover" class="mui-btn mui-btn-link mui-pull-left">金额</a>
					<a href="#topPopover" class="mui-btn mui-btn-link mui-pull-left">类别</a>
					<a href="#topPopover" class="mui-btn mui-btn-link mui-pull-left">来源</a>
				</div>
			</div>
			</div>
		</header>
		<div class="mui-content">
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="top:90px;">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron">

					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				up: {
					contentrefresh: '正在加载...',
					callback: pullupRefresh
				}
			}
		});
		var count = 0;
		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			var value = document.body.querySelector('#searchName').value;
			if(value != '' && value != undefined) {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 8; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						var a = document.createElement('a');
						a.href = "javascript:;";
						li.appendChild(a);

						var img = document.createElement('img');
						img.className = "mui-media-object mui-pull-left";
						img.src = "../img/detailinfo/icon (" + i + ").jpg";
						a.appendChild(img);

						var div = document.createElement('div');
						div.className = "mui-media-body";
						div.innerHTML = "guone" + value + ", index" + i;
						a.appendChild(div);

						var p = document.createElement('p');
						p.className = "mui-ellipsis";
						p.innerHTML = '描述: ' + value + ", index" + i;;
						div.appendChild(p);
						table.appendChild(li);
					}

				}, 1500);
			} else {
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
			}
		}
		if(mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}

		mui.ready(function() {
			document.body.querySelector('#searchName').addEventListener("keydown", function(e) {
				if(13 == e.keyCode) { //点击了“搜索”  
					count = 0;
					var table = document.body.querySelector('.mui-table-view');
					table.innerHTML = "";
					mui('#pullrefresh').pullRefresh().refresh(true);
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}
			}, false);
		});

		function plusReady() {
			var wv = plus.webview.currentWebview();
			var vText = wv.searchValue; //这样就能接收到上个页面传过来的值了
			document.body.querySelector('#searchName').value = vText;
			pullupRefresh();
		}
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		if(mui.os.plus) {
			mui.plusReady(function() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				}, 1000);

			});
		} else {
			mui.ready(function() {
				mui('#pullrefresh').pullRefresh().pullupLoading();
			});
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
			document.body.querySelector('#searchName').value = "_text";

		}
	</script>

</html>
